services:
  backup:
    build: .
    container_name: misskey-backup
    security_opt:
      - no-new-privileges:true
    restart: always
    networks:
      - backup_network
      - external_network
    env_file:
      - ./config/.env
    volumes:
      - /opt/misskey-backup/backups:/opt/misskey-backup/backups
    healthcheck:
      test: ['CMD-SHELL', "test -f /var/log/cron.log && grep -q 'Backup succeeded' /var/log/cron.log"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  backup_network:
    name: misskey_backup_network
    external: true
  external_network:
    name: misskey_external_network
    external: true